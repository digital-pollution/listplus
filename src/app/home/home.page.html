<ion-header>
  <ion-toolbar>
    <ion-title>
      List++
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
